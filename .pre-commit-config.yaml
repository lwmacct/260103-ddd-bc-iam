# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# 全局配置
default_stages: [pre-commit]
fail_fast: true # 发现第一个错误即停止

repos:
  # 本地自定义检查
  - repo: local
    hooks:
      - id: precommit-checks
        name: Run precommit checks (naming, consistency)
        entry: go test ./internal/precommit/...
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: ^internal/(application/.*\.go|adapters/http/(router\.go|handler/.*\.go|registry/.*\.go)|precommit/.*\.go)$

      - id: swagger-generate
        name: Generate Swagger/OpenAPI docs
        entry: swag init -g internal/command/server/command.go -o docs/swagger --parseDependencyLevel 3 --parseInternal
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: (handler/.*\.go|command/server/[^/]+$|^go\.mod$)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=512"]

  - repo: https://github.com/lwmacct/251211-pre-commit
    rev: v1.0.2
    hooks:
      - id: prettier
      - id: mc-mdtoc
      - id: golangci-lint
      - id: config-sync
